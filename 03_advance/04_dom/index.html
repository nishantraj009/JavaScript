<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice</title>
</head>
<body>
    <h1 id="title">Hello DOM!</h1>
    <p class="message">Welcome to JavaScript DOM Manipulation</p>
    <button id="btn">Click Me</button>

    <script src="script.js">
        // Select elements
const heading = document.getElementById("title");
const paragraph = document.querySelector(".message");
const button = document.getElementById("btn");

// Change text/content
heading.textContent = "DOM is Fun!";
paragraph.innerHTML = "<b>Let's Learn DOM!</b>";

// Add Event Listener
button.addEventListener("click", () => {
    heading.style.color = "red";
    paragraph.textContent = "Button was clicked!";
});

    </script>
</body>
</html>
